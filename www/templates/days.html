<ion-view title="Mungiako Jaiak 2014">
  <ion-header-bar class="bar-subheader">
    <h1 class="title">{{title}}</h1>
  </ion-header-bar>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-ios7-information"></button>
  </ion-nav-buttons>
  <ion-content class="has-subheader">
    <ion-list id="partyprogram">
      <ion-item ng-repeat="event in events">
        <span class="hour">{{event.hour}}</span><span class="description">{{event.description}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
